<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Link to google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="container">
    <div class="main-card">
      <div class="profile">
        <img class="profile-img" src="assets/images/avatar-jessica.jpeg">
        <h2 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</h2>
        <p class="profile-quote">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-links">
        <a href="#" class="link-container">
          <div>GitHub</div>
        </a>
        <a href="#" class="link-container">
          <div>Frontend Mentor</div>
        </a>
        <a href="#" class="link-container">
          <div>LinkedIn</div>
        </a>
        <a href="#" class="link-container">
          <div>Twitter</div>
        </a>
        <a href="#" class="link-container">
          <div>Instagram</div>
        </a>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ceabe">Abe Blanco</a>.
    </div>
  </footer>
</body>
</html>
